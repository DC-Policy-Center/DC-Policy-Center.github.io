<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Total Homicides by Year</title>
		<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<style type="text/css">
			svg {
				font: 10px "ProximaNova";
				shape-rendering: crispEdges;
			}

			.axis path,
			.axis line {
				fill: none;
				stroke: #000;
			}

			path.domain {
				stroke: none;
			}

			.y .tick line {
				stroke: #ddd;
			}
		</style>

	</head>
	<body>
		<script type="text/javascript">

			// Setup svg using Bostock's margin convention

			var margin = {top: 50, right: 160, bottom: 80, left: 30};

			var width = 780 - margin.left - margin.right,
				height = 500 - margin.top - margin.bottom;

			var svg = d3.select("body")
			.append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
			.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");


			/* Data in strings like it would be if imported from a csv */

			var data = [

				{ year: "2005", gun: "62.97"},
				{ year: "2006", gun: "60.68"},
				{ year: "2007", gun: "68.24"},
				{ year: "2008", gun: "65.16"},
				{ year: "2009", gun: "62.41"},
				{ year: "2010", gun: "69.88"},
				{ year: "2011", gun: "62.03"},
				{ year: "2012", gun: "55.39"},
				{ year: "2013", gun: "51.04"},
				{ year: "2014", gun: "48.30"},
				{ year: "2015", gun: "37.89"},
				{ year: "2016", gun: "31.15"},
			];

			var parse = d3.time.format("%Y").parse;


			// Transpose the data into layers
			var dataset = d3.layout.stack()(["gun", "knife", "other"].map(function(fruit) {
				return data.map(function(d) {
					return {x: parse(d.year), y: +d[fruit]};
				});
			}));


			// Set x, y and colors
			var x = d3.scale.ordinal()
			.domain(dataset[0].map(function(d) { return d.x; }))
			.rangeRoundBands([10, width-10], 0.02);

			var y = d3.scale.linear()
			.domain([0, d3.max(dataset, function(d) {  return d3.max(d, function(d) { return d.y0 + d.y; });  })])
			.range([height, 0]);

			var colors = ["#E8272C", "#d25c4d", "#f2b447"];


			// Define and draw axes
			var yAxis = d3.svg.axis()
			.scale(y)
			.orient("left")
			.ticks(5)
			.tickSize(-width, 0, 0)
			.tickFormat( function(d) { return d } );

			var xAxis = d3.svg.axis()
			.scale(x)
			.orient("bottom")
			.tickFormat(d3.time.format("%Y"));

			svg.append("g")
				.attr("class", "y axis")
				.call(yAxis);

			svg.append("text")
				.attr("transform", "rotate(-90)")
				.attr("y", 0 - margin.left)
				.attr("x",0 - (height / 2))
				.attr("dy", "1em")
				.style("text-anchor", "middle")
				.style("font-size", "12px")
				.text("Burglaries per 10,000");

			svg.append("g")
				.attr("class", "x axis")
				.attr("transform", "translate(0," + height + ")")
				.call(xAxis);

			svg.append("text")
				.attr("x", (width / 2))             
				.attr("y", 0 - (margin.top / 2))
				.attr("text-anchor", "middle")  
				.style("font-size", "16px")
				.style("font-weight", "bold")
				.style("text-decoration", "underline")  
				.text("Burglary Rate in Washington, D.C. by Year");	

			var imgs = svg
			.append("svg:image")
			.attr("xlink:href", "https://s27.postimg.org/h3xjrsnrn/dcpolicycenter.png")
			.attr("x", width - 100)
			.attr("y", height - 0)
			.attr("width", "100")
			.attr("height", "100");
			// Add source

			svg.append("g")
				.attr("class", "x axis")
				.append("text")
				.attr("class", "label")
				.attr("x", 90)
				.attr("y", height + 50)
				.style("text-anchor", "end")
				.text("Source: D.C. Open Data");


			// Create groups for each series, rects for each segment 
			var groups = svg.selectAll("g.cost")
			.data(dataset)
			.enter().append("g")
			.attr("class", "cost")
			.style("fill", function(d, i) { return colors[i]; });

			var rect = groups.selectAll("rect")
			.data(function(d) { return d; })
			.enter()
			.append("rect")
			.attr("x", function(d) { return x(d.x); })
			.attr("y", function(d) { return y(d.y0 + d.y); })
			.attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); })
			.attr("width", x.rangeBand())
			.on("mouseover", function() { tooltip.style("display", null); })
			.on("mouseout", function() { tooltip.style("display", "none"); })
			.on("mousemove", function(d) {
				var xPosition = d3.mouse(this)[0] - 15;
				var yPosition = d3.mouse(this)[1] - 25;
				tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
				tooltip.select("text").text(d.y);
			});


			// Draw legend



			// Prep the tooltip bits, initial display is hidden
			var tooltip = svg.append("g")
			.attr("class", "tooltip")
			.style("display", "none");

			tooltip.append("rect")
				.attr("width", 30)
				.attr("height", 20)
				.attr("fill", "white")
				.style("opacity", 0.5);

			tooltip.append("text")
				.attr("x", 15)
				.attr("dy", "1.2em")
				.style("text-anchor", "middle")
				.attr("font-size", "12px")
				.attr("font-weight", "bold");

		</script>
	</body>
</html>

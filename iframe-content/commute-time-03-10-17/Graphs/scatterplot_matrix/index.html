<!DOCTYPE html>
<meta charset="utf-8">
<style>
	svg {
		font: 10px 'ProximaNova';
		padding: 10px;
	}

	.axis,
	.frame {
		shape-rendering: crispEdges;
	}

	.axis line {
		stroke: #ddd;
	}

	.axis path {
		display: none;
	}

	text {
		font-weight: bold;
		text-transform: capitalize;
		font-family: arial;
	}

	.frame {
		fill: none;
		stroke: #aaa;
	}

	circle {
		fill-opacity: .7;
	}

	circle.hidden {
		fill: #ccc !important;
	}

	.extent {
		fill: #000;
		fill-opacity: .125;
		stroke: #fff;
	}

	#source {
		position: absolute;
		top: 280px;
		left: 25px;
		font-size: 10px;
	}

	#logo {
		position: absolute;
		top: 280px;
		left: 670px;
		font-size: 10px;
	}
	#title {
		position: absolute;
		top: 0px;
		left: 255px;
		font-size: 10px;
	}	
</style>

<body>
	<div class="title" id="title"><h2>Average Commute Time vs Top Regression Variables</h2></div>
	<div class="source" id="source">Source: U.S. Census Bureau</div>
	<div class="logo" id="logo"><img src="https://s31.postimg.org/jcaqdyy57/dcpolicycentersmall.png"></div>	
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script>
		var width = 780,
			size = 185,
			padding = 30;

		var x = d3.scale.linear()
		.range([padding / 2, size - padding / 2]);

		var y = d3.scale.linear()
		.range([size - padding / 1.5, padding / 1.5]);

		var xAxis = d3.svg.axis()
		.scale(x)
		.orient("bottom")
		.ticks(6);

		var yAxis = d3.svg.axis()
		.scale(y)
		.orient("left")
		.ticks(6);

		var color = d3.scale.category10();

		d3.csv("travel.csv", function(d) {
			return {
				name: d["name"],
				"Average Commute Time": +d["ATT"],
				"% Commute by Car": +d["P_Car"],
				"% Commute by Bus": +d["P_BUS"],
				"Median Household Income ($10k)": +d["mhi"],
				"% Age 5 to 9": +d["A5_9"]
			};
		}, function(error, data) {

			if (error) throw error;

			var domainByTrait = {},
				traits = d3.keys(data[0]).filter(function(d) {
					return d !== "name";
				}),
				n = traits.length - 1;

			traits.forEach(function(trait) {
				domainByTrait[trait] = d3.extent(data, function(d) {
					return d[trait];
				});
			});

			var traits = ["% Commute by Car", "% Commute by Bus", "Median Household Income ($10k)", "% Age 5 to 9"];

			xAxis.tickSize(size * 1);
			yAxis.tickSize(-size * n);

			var brush = d3.svg.brush()
			.x(x)
			.y(y)
			.on("brushstart", brushstart)
			.on("brush", brushmove)
			.on("brushend", brushend);

			var svg = d3.select("body").append("svg")
			.attr("width", size * n + padding)
			.attr("height", size * n + padding)
			.append("g")
			.attr("transform", "translate(" + padding + "," + padding / 2 + ")");

			svg.selectAll(".x.axis")
				.data(traits)
				.enter().append("g")
				.attr("class", "x axis")
				.attr("transform", function(d, i) {
				return "translate(" + (n - i - 1) * size + ",0)";
			})
				.each(function(d) {
				x.domain(domainByTrait[d]);
				d3.select(this).call(xAxis);
			});

			svg.selectAll(".y.axis")
				.data(["Average Commute Time"])
				.enter().append("g")
				.attr("class", "y axis")
				.attr("transform", function(d, i) {
				return "translate(0," + i * size + ")";
			})
				.each(function(d) {
				y.domain(domainByTrait[d]);
				d3.select(this).call(yAxis);
			});

			svg.append("text")
				.attr("transform", "translate(" + -padding + "," + (size / 2) + ") rotate(-90)")
				.attr("dy", "1em")
				.style("text-anchor", "middle")
				.style("font-size", "12px")
				.text("Average Commute Time (Min)");

			var cell = svg.selectAll(".cell")
			.data(cross(traits, ["Average Commute Time"]))
			.enter().append("g")
			.attr("class", "cell")
			.attr("transform", function(d) {
				return "translate(" + (n - d.i - 1) * size + "," + d.j * size + ")";
			})
			.each(plot);

			// Titles for the diagonal.
			cell
			//.filter(function(d) { return d.i === d.j; })
				.append("text")
				.attr("x", size / 2)
				.attr("y", size + 20)
				.attr("dy", ".71em")
				.style("text-anchor", "middle")
				.text(function(d) {
				return d.x;
			});

			cell.call(brush);

			function plot(p) {
				var cell = d3.select(this);

				x.domain(domainByTrait[p.x]);
				y.domain(domainByTrait[p.y]);

				cell.append("rect")
					.attr("class", "frame")
					.attr("x", padding / 2)
					.attr("y", padding / 2)
					.attr("width", size - padding)
					.attr("height", size - padding);

				cell.selectAll("circle")
					.data(data)
					.enter().append("circle")
					.attr("cx", function(d) {
					return x(d[p.x]);
				})
					.attr("cy", function(d) {
					return y(d[p.y]);
				})
					.attr("r", 4)
					.style("fill", function(d) {
					return color(d.name);
				});
			}

			var brushCell;

			// Clear the previously-active brush, if any.
			function brushstart(p) {
				if (brushCell !== this) {
					d3.select(brushCell).call(brush.clear());
					x.domain(domainByTrait[p.x]);
					y.domain(domainByTrait[p.y]);
					brushCell = this;
				}
			}

			// Highlight the selected circles.
			function brushmove(p) {
				var e = brush.extent();
				svg.selectAll("circle").classed("hidden", function(d) {
					return e[0][0] > d[p.x] || d[p.x] > e[1][0] || e[0][1] > d[p.y] || d[p.y] > e[1][1];
				});
			}

			// If the brush is empty, select all circles.
			function brushend() {
				if (brush.empty()) svg.selectAll(".hidden").classed("hidden", false);
			}

		});

		function cross(a, b) {
			var c = [],
				n = a.length,
				m = b.length,
				i, j;
			for (i = -1; ++i < n;)
				for (j = -1; ++j < m;) c.push({
					x: a[i],
					i: i,
					y: b[j],
					j: j
				});
			return c;
		}
  </script>
